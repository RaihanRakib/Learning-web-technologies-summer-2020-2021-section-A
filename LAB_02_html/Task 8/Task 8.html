<html>
<head>
	<title>Person</title>
</head>
<body>

	<form method="" action="">
		

			<table border="1" align="center" width="800px" height="500px">
				<tr width="100px" height="50px">
					<td colspan="3" align="center">

					<h3>PERSON PROFILE</h3> 
					</td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name" value=""></td>
					<td></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email" value=""></td>
					<td></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="male"> Male
						<input type="radio" name="gender" value="female"> Female
						<input type="radio" name="gender" value="other"> Other
					</td>
					<td></td>
				</tr>
				
				<tr>
					<td>Date of Birth</td>
					<td>
						<input type="num" name="dob" value="">/
						<input type="num" name="dob" value="">/
						<input type="num" name="dob" value="">
						<i>(dd/mm/yy)</i> 

					</td>
					<td></td>
				</tr>

				<tr>
					<td>Blood Group</td>
					<td>
						<select name="bg">
							<option value="A+" selected>A+</option>
							<option value="B+">B+</option>
							<option value="A-">A-</option>
							<option value="B-">B-</option>
							<option value="AB+">AB+</option>
							<option value="O+">O+</option>
							<option value="O-">O-</option>
						</select>
					</td>
					<td></td>
				</tr>
			
				
				<tr>
					<td>Degree</td>
					<td>
						<input type="checkbox" name="ssc[]" value="SSC"> SSC
						<input type="checkbox" name="hsc[]" value="HSC"> HSC
						<input type="checkbox" name="bsc[]" value="BSc"> BSc
						<input type="checkbox" name="msc[]" value="MSc"> MSc
					</td>
					<td></td>
				</tr>
				
				<tr>
					<td>Photo</td>
					<td>
						<input type="File" name="image" value="">
					</td>
					<td></td>
				</tr>
				<tr height="30px">
					
					<td colspan="3"></td>
					
				</tr>
				
				<tr>
				
					<td colspan="3" align="right">
						
						<input type="submit" name="button" value="Submit">
						<input type="reset" name="button" value="Reset">
					</td>
					
				</tr>
			</table>
			
		

	</form>
</body>
</html>
